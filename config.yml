# baseURL: "https://blog.coopercodes.com/"
baseURL: "http://localhost:1313/"
title: Cooper Codes Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

publishdir: hoangph3.github.io
googleAnalytics: UA-123-45 # Put your google analytics code here, and it will collect data

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Cooper Codes Blog - Software Engineering Tutorials
  description: "The Blog for the YouTuber Cooper Codes, "
  keywords: [Blog, Portfolio, PaperMod]
  author: Cooper Codes
  # author: ["Me", "You"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/apple-touch-icon.png"

  label:
    text: "Cooper Codes Blog"
    icon: /favicon-32x32.png
    iconHeight: 25

  # home-info mode
  homeInfoParams:
    Title: "What's going on, It's Cooper Codes!\U0001F44B"
    Content: You probably know me from my YouTube channel Cooper Codes. On this blog I discuss a bunch of things related to technology, feel free to look around!

  socialIcons:
    - name: youtube
      url: "https://youtube.com/coopercodes"
    - name: x
      url: "https://twitter.com/thecoopercodes"
    - name: github
      url: "https://github.com/coopercodes"

menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    
pygmentsCodeFences: true   
pygmentsUseClasses: false

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: true
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        # lineNos: true
        style: monokai