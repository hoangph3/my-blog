baseURL: "https://hoangph3.github.io"
title: Hoangph3's Blog
paginate: 5
theme: PaperMod
relativeURLs: true
canonifyURLs: false

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

publishdir: hoangph3.github.io
googleAnalytics: UA-123-45 # Put your google analytics code here, and it will collect data

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Hoangph3's blog - Software Engineering Tutorials
  description: "The Blog for Software Engineering, "
  keywords: [Blog, Portfolio, PaperMod]
  author: hoangph3
  # author: ["Me", "You"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/apple-touch-icon.png"

  label:
    text: "Hoangph3's blog"

  # home-info mode
  homeInfoParams:
    Title: "ðŸ‘‹ Welcome to my blog"
    Content: Hi, I'm Hoang Pham, a machine learning engineer. On this blog I discuss a bunch of things related to technology, feel free to look around!

  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/hoangph3"
    - name: github
      url: "https://github.com/hoangph3"
    - name: gmail
      url: "mailto:phamhoanghxh1@gmail.com"

menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    
pygmentsCodeFences: true   
pygmentsUseClasses: false

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: true
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        # lineNos: true
        style: monokai